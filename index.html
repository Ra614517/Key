<!DOCTYPE html>
<html>
<head>
    <title>Key Generator - Dark Elo</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; }
        .box { border: 1px solid #333; padding: 20px; margin: 20px auto; width: 80%; border-radius: 10px; }
        button { padding: 10px 20px; background: #0088ff; color: white; border: none; cursor: pointer; }
        .token { font-size: 24px; color: #00ff00; }
    </style>
</head>
<body>
    <h2>Key Generator System</h2>
    <div class="box">
        <p>Your Ad Tokens: <span id="tokens" class="token">0</span></p>
        <button onclick="watchAd()">WATCH AD (Get Token)</button>
    </div>

    <div class="box">
        <h3>Redeem Keys</h3>
        <p>8 Tokens = 1 Day Key <button onclick="buy(8, 1)">Buy</button></p>
        <p>15 Tokens = 2 Day Key <button onclick="buy(15, 2)">Buy</button></p>
        <p>26 Tokens = 3 Day Key <button onclick="buy(26, 3)">Buy</button></p>
    </div>

    <script>
        let tokens = 0;
        function watchAd() {
            // Adsterra Direct Link yaha rakha
            window.open("https://www.effectivegatecpm.com/b70wi46r?key=4c9a27caa81b5b0c8faea402cdb73661", "_blank");
            tokens++;
            document.getElementById("tokens").innerText = tokens;
        }

        function buy(cost, days) {
            if (tokens >= cost) {
                tokens -= cost;
                document.getElementById("tokens").innerText = tokens;
                let user = "User" + Math.floor(Math.random() * 1000);
                let pass = "Pass" + Math.floor(Math.random() * 9999);
                alert("Success! \nDays: " + days + "\nUser: " + user + "\nPass: " + pass);
            } else {
                alert("Need " + (cost - tokens) + " more tokens!");
            }
        }
    </script>
</body>
</html>
